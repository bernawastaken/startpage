<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff2/JetBrainsMono-Regular.woff2') format('woff2'),
        url('https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff/JetBrainsMono-Regular.woff') format('woff'),
        url('https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/ttf/JetBrainsMono-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    .default-colorscheme {
      --color1: #FDCB6E;
      --color2: #E17055;
      --color3: #6C5CE7;
      --color4: #00CEC9;
    }

    #dev {
      color: var(--color1);
    }

    #fun {
      color: var(--color2);
    }

    #tools {
      color: var(--color3);
    }

    #school {
      color: var(--color4);
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #17141d;
      color: white;
      font-family: 'JetBrains Mono', monospace;
    }

    .Cards {
      display: flex;
      padding: 3rem;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -60%);
    }

    .Card {
      display: flex;
      position: relative;
      flex-direction: column;
      height: 350px;
      width: 300px;
      min-width: 250px;
      padding: 1.5rem;

      border-radius: 16px;
      background: #17141d;
      box-shadow: -1rem 0 3rem #000;

      transition: .2s;
    }

    .Card:hover {
      transform: translateY(-1rem);
    }

    .Card:hover~.Card {
      transform: translateX(130px);
    }

    .Card:not(:first-child) {
      margin-left: -130px;
    }

    .Card a:link,
    a:visited,
    a:hover {
      color: white;
      text-decoration: none;
      line-height: 56px;
      font-size: 28px;
    }

    .Card header {
      font-size: 30px;
    }
  </style>
</head>

<body>

  <section id="main" class="Cards default-colorscheme">
    <!--dev-->
    <article class="Card">
      <header>
        <h2 id="dev">dev</h2>
      </header>
      <a target="_top" href="https://github.com/">github</a><br>
      <a target="_top" href="https://dashboard.heroku.com/">heroku</a><br>
      <a target="_top" href="https://developer.mozilla.org/en-US/">mdn</a><br>
    </article>

    <!--fun-->
    <article class="Card">
      <header>
        <h2 id="fun">fun</h2>
      </header>
      <a target="_top" href="https://youtube.com/">youtube</a><br>
      <a target="_top" href="https://instagram.com/">instagram</a><br>
      <a target="_top" href="https://twitch.tv">twitch</a><br>
    </article>

    <!--tools-->
    <article class="Card">
      <header>
        <h2 id="tools">tools</h2>
      </header>
      <a target="_top" href="https://fromsmash.com/">smash</a><br>
      <a target="_top" href="https://usejournal.com/app/">journal</a><br>
      <a target="_top" href="https://uigradients.com/">uiGradients</a><br>
    </article>

    <!--school-->
    <article class="Card">
      <header>
        <h2 id="school">school</h2>
      </header>
      <a target="_top" href="http://aefcastro.net/moodle20/">moodle</a><br>
      <a target="_top" href="https://esfcastro.unicard.pt:8080/">kiosk</a><br>
      <a target="_top" href="https://drive.google.com/drive/folders/1NQUjidrhJoDmyPOJ_oXQkFgfWor_aq5Q">drive</a><br>
    </article>
  </section>
</body>

</html>
